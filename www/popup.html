<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <!--<link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css"> -->
        <!--
          - JavaScript and HTML must be in separate files: see our Content Security
          - Policy documentation[1] for details and explanation.
          -
          - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
          -->
        </head>
    <body>
        
        <!-- header -->
        <div class="cont">
            <a href="entries.html"><img id="back-icon" src="img/back.png" alt="Settings"></a>
            <div class="in-line">
                <img id="logo" src="img/browser_icon.png" alt="Logo">
                <h4 id="greeting">Settings</h4>
            </div><br>
            <hr>
        </div>
        
        <!-- body -->
        <div class="row cont">
            
            <div class="settings-section">
                <h6>Name</h6>
                <input id="name_input" type="text">
                <div id="name_error" class="err_msg"></div>
            </div>
            
            <div class="settings-section">
                <h6>Username:</h6>
                <input id="username_input" type="text">
                <div id="username_error" class="err_msg"></div>
            </div>
            
            <div class="settings-section">
                <h6>Gender:</h6>
                
                <div class="btn-group">
                    <button id="gender-dropdown-btn" type="button" class="btn btn-default">Please select one</button>
                    <button id="toggle-arrow" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    
                    </button>
                    <ul class="dropdown-menu" id="g-unordered-list">
                        <li><a href="#">Male</a></li>
                        <li><a href="#">Female</a></li>
                        <li><a href="#">Other</a></li>
                    </ul>
                </div>
                <div id="gender_error" class="err_msg"></div>
            </div>

            <div class="settings-section">
                <h6>Notification Frequency:</h6>
                
                <div class="btn-group">
                    <button id="dropdown-btn" type="button" class="btn btn-default">Please select one</button>
                    <button id="toggle-arrow" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    
                    </button>
                    <ul class="dropdown-menu" id="unordered-list">
                        <li><a href="#">Daily</a></li>
                        <li><a href="#">Weekly</a></li>
                        <li><a href="#">Monthly</a></li>
                    </ul>
                </div>
                <div id="freq_error" class="err_msg"></div>
            </div>
            
            
        </div>
        <div class="cont fix-bottom">
            <button id="save-btn" class="btn btn-info btn-xs">Save</button>
            <div id="submission_msg" class="succ_msg"></div>
        </div>
        
        
        <!-- scripts -->
        <script src="libs/js/jquery-3.1.1.min.js"></script>
        <script src="libs/js/bootstrap.min.js"></script> 
        <script src="js/popup.js"></script>
        
    </body>
</html>
